<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <link rel="stylesheet" href="./assets/style/style.css" />
  <title>Avanti Store</title>

<body>
  <header>
    <nav class="mini-navbar">
      <a class="navbar-link" href="#">Ganhe <span class="retangulo">$10,00</span> de desconto no seu

          </div>
        </div>
      </div>

      <!-- Container mobile da barra de buscar -->
      <div class="container-navbar-search">
        <input type="search" class="navbar-search-mobile" placeholder="Digite aqui o que você procura" />

      <div class="container-navbar-menu">
        <ul class="navbar-menu-list">
          <li class="navbar-menu-item">
            <!-- Icone de menu -->

          </li>
          <li class="navbar-menu-item-departamento">
            <a href="#">Departamento</a>
